<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="destination.css" />
    <link rel="stylesheet" href="mutual.css" />
    <title>Destinations</title>
  </head>
  <body>
    <header>
      <nav>
        <h3 class="filteroverskrift">Alle</h3>
        <div class="knapper">
          <button data-pakke="alle" class="valgt">Alle</button>
          <button data-pakke="Basic">Basic</button>
          <button data-pakke="Premium">Premium</button>
          <button data-pakke="Exclusive">Exclusive</button>
        </div>
      </nav>
    </header>

    <main id="destination"></main>

    <template>
      <article>
        <h2 class="destination"></h2>
        <img src="" alt="" />
        <h3 class="pakke"></h3>
        <div class="gold_line"></div>
        <ul>
          <li class="beskrivelse_aktivitet"></li>
          <li class="beskrivelse_hotel"></li>
          <li class="beskrivelse_restaurant"></li>
        </ul>
        <p class="pris"></p>
      </article>
    </template>

    <div id="popup">
      <article>
        <h2 class="destination"></h2>
        <div class="gold_line"></div>
        <p class="hotel">Hotel:</p>
        <p class="restauranter">Restaurant:</p>
        <p class="oplevelser">Activities:</p>
        <p class="pris"></p>
      </article>
    </div>

    <footer></footer>
  </body>

  <script src="script.js"></script>
</html>
